buildscript {
    ext.kotlin_version = '1.8.22' // Use a stable Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // Keep the updated Android Gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin Gradle plugin
        classpath 'com.google.gms:google-services:4.4.2' // Firebase service version is fine
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
